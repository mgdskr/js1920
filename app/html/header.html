<div class="header">
    <div class="header__container">
        <div class="header__headline headline">
            <div class="headline__logo logo">
                <img src="../img/logo.png" alt="companys logo" class="logo__img">
                <p class="logo__text">Build Home<br/>
                    <span class="logo__text logo__text_accent">Industrial Theme</span>
                </p>
            </div>
            <ul class="headline__socials"></ul>
        </div>
        <nav class="header__main-nav main-nav">
            <ul class="main-nav__menu">
                <li class="main-nav__item"><a href class="main-nav__link main-nav__link_active">home</a></li>
                <li class="main-nav__item"><a href class="main-nav__link">features</a></li>
                <li class="main-nav__item"><a href class="main-nav__link">services</a></li>
                <li class="main-nav__item"><a href class="main-nav__link">news</a></li>
                <li class="main-nav__item"><a href class="main-nav__link">shop</a></li>
            </ul>
            <div class="main-nav__search">
                <input type="text" class="main-nav__search-input" placeholder="Search..."/>
            </div>
        </nav>
        <div class="header__slider slider">
            <ul class="slider__body">
                <li class="slider__item"><img src="../img/slider.jpg" class="slider__img"></li>
            </ul>
            <div class="slider__controls">
                <div>
                    <input type="radio" class="slider__control-item" name="slider" id="slider__control-item_" checked><label for="slider__control-item_1"></label>
                </div>
                <div>
                    <input type="radio" class="slider__control-item" name="slider" id="slider__control-item_2"><label for="slider__control-item_2"></label>
                </div>
                <div>
                    <input type="radio" class="slider__control-item" name="slider" id="slider__control-item_3"><label for="slider__control-item_3"></label>
                </div>
            </div>
        </div>
        <div class="benefits">
            <div class="benefits__item benefit">
                <span class="benefit__number"></span>
                <i class="benefit__icon benefit__icon_gearwheal"></i>
                <h4 class="benefit__title"></h4>
                <p class="benefit__text"></p>
                <a href class="benefit__read-more"></a>
            </div>
        </div>
    </div>
</div>
